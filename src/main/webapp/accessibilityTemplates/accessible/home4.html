		<!-- Descriptive meta -->

		<meta name="description" content="max 165 character description">
		<meta name="keywords" content="comma, separated, list">

		<!-- CSS assets -->

		<!-- JS assets -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/bootstrap/bootstrap.min.js"></script>
		<script src="assets/js/bootstrap-hover-dropdown.min.js"></script>
		<script src="assets/js/jquery.smooth-scroll.min.js"></script>
		<script src="assets/js/jquery.vide.min.js"></script>

	<body class="no-pad">

		

		<div class="banner soon-bg">
			<div class="banner-interior">
				<div class="container soon">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 text-center">
							<h1>Coming Soon</h1>
							<p class="lead">Coming soon page supports static image, video or rotating</p>
							<hr />
							<div id="soon"></div>
						</div>
					</div>
				</div>
			</div>

	<script type="text/javascript">
		$("#soon")
			.countdown("2019/01/01", function(event) {
				$(this).text(
				event.strftime('%D days %H:%M:%S')
			);
		});
	</script>
